<div class="row-fluid">

    <div class="col-lg-4">&nbsp;</div>

    <div class="col-lg-4">

        <h1 class="page-header">User Profile</h1>

        <!-- Tab panes -->
        <div class="tab-content">

            <!-- Info -->
            <div class="tab-pane fade in active" id="info-pill">
                <div class="well">
                    <form role="form">
                        <div class="form-group">
                            <label>User Name</label>
                            <div id="userName" name="userName">{{profileUser.userName}}</div>
                        </div>
                        <div class="form-group">
                            <label>First Name</label>
                            <input class="form-control" id="firstName" name="firstName" maxlength="20" ng-model="profileUser.firstName"
                                autofocus>
                        </div>
                        <div class="form-group">
                            <label>Middle Name</label>
                            <input class="form-control" id="middleName" name="middleName" maxlength="20" ng-model="profileUser.middleName">
                        </div>
                        <div class="form-group">
                            <label>Last Name</label>
                            <input class="form-control" id="lastName" name="lastName" maxlength="20" ng-model="profileUser.lastName">
                        </div>

                        <button type="button" id="updateProfileButton" ng-click="updateProfile();" class="btn btn-primary">
                    <i class="fa fa-check"></i>&nbsp;Save
                </button>
                    </form>
                </div>
            </div>
            <!-- /Info -->
        </div>

        <div class="col-lg-4">&nbsp;</div>

</div>
