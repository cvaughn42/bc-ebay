<table id="listings" class="table">
  <tr>
      <th>Title</th>
      <th>Buy It Now Price</th>
      <th></th>
  </tr>
  <tr ng-repeat="listing in listings">
      <td><a href="#/listing/{{listing.listingId}}">{{listing.title}}</a></td>
      <td>{{listing.buyItNowPrice | currency}}</td>
      <td>
          <button class="btn btn-default" type="button" ng-click="buyNow(listing)">Buy Now</button>
      </td>
  </tr>
</table>
