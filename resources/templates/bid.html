<!-- Modal -->
<div class="modal fade" id="bidModal" tabindex="-1" role="dialog" aria-labelledby="bidModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title" id="bidModalLabel">New Bid</h4>
            </div>
            <div class="modal-body">
                <div class="container-fluid">
                    <div class="form-group row-fluid">
                        <label class="col-form-label col-lg-6">Listing</label>
                        <div class="col-lg-6">
                            <p class="form-control-static">{{ listing.title }}</p>
                        </div>
                    </div>

                    <div class="form-group row-fluid">
                        <label class="col-form-label col-lg-6">Start Date</label>
                        <div class="col-lg-6">
                            <p class="form-control-static">{{ listing.startDate }}</p>
                        </div>
                    </div>

                    <div class="form-group row-fluid">
                        <label class="col-form-label col-lg-6">End Date</label>
                        <div class="col-lg-6">
                            <p class="form-control-static">{{ listing.endDate }}</p>
                        </div>
                    </div>

                    <div class="form-group row-fluid">
                        <label class="col-form-label col-lg-6">Minimum Bid</label>
                        <div class="col-lg-6">
                            <p class="form-control-static">{{ listing.minBid | currency }}</p>
                        </div>
                    </div>

                    <div class="form-group row-fluid">
                        <label class="col-form-label col-lg-6">Current Maximum Bid</label>
                        <div class="col-lg-6">
                            <p ng-if="listing.maxBid"  class="form-control-static">{{ listing.maxBid | currency }}</p>
                            <p ng-if="!listing.maxBid" class="form-control-static">No Bids - Be the First!</p>
                        </div>
                    </div>

                    <div class="form-group row-fluid">
                        <label class="col-form-lable col-lg-6">Your Bid</label>
                        <div class="col-lg-6">
                            <input type="text" class="form-control" />
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary btn-block" data-dismiss="modal">Post</button>
                <a data-dismiss="modal">Cancel</a>
            </div>
        </div>
        <!-- /.modal-content -->
    </div>
    <!-- /.modal-dialog -->
</div>
<!-- /.modal -->
