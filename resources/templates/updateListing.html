<div class="row-fluid">

    <div class="col-lg-4">&nbsp;</div>

    <div class="col-lg-4">

        <h1 class="page-header">Update Listing</h1>

        <!-- Tab panes -->
        <div class="tab-content">

            <!-- Info -->
            <div class="tab-pane fade in active" id="info-pill">
                <div class="alert-group" ng-hide="successfulAlert">

                    <div class="alert alert-success">
                        Listing has been updated successfully!
                    </div>
                </div>
                <div class="well">
                    <form role="form" name="updateListingForm">
                        <div class="form-group">
                            <label>Title</label>
                             <input class="form-control" id="title" name="title" maxlength="50" ng-model="myListing.title" autofocus required>
                             <span style="color:red" ng-show="updateListingForm.title.$dirty && updateListingForm.title.$invalid">
                                <span ng-show="updateListingForm.title.$error.required">Title is required.</span>
                            </span>
                        </div>
                        <div class="form-group">
                            <label>Description</label>
                            <textarea class="form-control" id="description" name="description" ng-model="myListing.description" rows="4" cols="50"></textarea>
                        </div>
                        <div class="form-group">
                            <label>Buy It Now Price</label>
                            <input type="text" class="form-control" id="buyItNowPrice" name="buyItNowPrice" placeholder="Buy it now price" ng-model="myListing.buyItNowPrice" ui-money-mask />
                        </div>
                        <div class="form-group">
                            <label>Minimum Bid</label>
                            <input type="text" class="form-control" id="minBid" name="minBid" placeholder="Minimum Bid" ng-model="myListing.minBid" ui-money-mask />
                        </div>
                        <div class="form-group">
                            <label>Start Date</label>
                            <input date-time class="form-control" id="startDate" name="startDate" ng-model="myListing.startDate" timezone="America/New_York" />
                        </div>

                        <div class="form-group">
                            <label>End Date</label>
                            <input date-time class="form-control" id="endDate" name="endDate" ng-model="myListing.endDate" timezone="America/New_York" />
                        </div>

                        <div class="form-group">
                            <div ng-repeat="keyword in myListing.keywords">
                                <div ng-if="keyword">
                                    {{keyword}}
                                    <button class="remove" ng-click="removeKeyword(keyword)">-</button>
                                </div>
                            </div>
                            <input type="text" ng-model="newKeyword" name="newKeyword" placeholder="Enter a keyword">
                            <button ng-click="addKeyword()">Add Keyword</button>
                        </div>

                        <button type="button" id="updateListingButton" ng-click="updateListing()" class="btn btn-primary"
                                ng-disabled="updateListingForm.title.$dirty && updateListingForm.title.$invalid">
                            <i class="fa fa-check"></i>&nbsp;Save
                        </button>
                    </form>
                </div>
            </div>
            <!-- /Info -->

        <div class="col-lg-4">&nbsp;</div>

    </div>
